<div class="row">
  <div class="col-md-6">
    <h2 class="text-center">Registrar Usuario</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" formControlName="name" placeholder="nombre" name="name" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" placeholder="password" name="password" class="form-control" id="password">
      </div>
      <button class="btn btn-success" >Crear</button>
    </form>
  </div>
</div>
