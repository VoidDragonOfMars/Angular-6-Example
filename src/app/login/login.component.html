<div class="row">
  <div class="col-md-6 login-container">
    <h2 style="margin: auto">Login </h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-prepend" >
              <label class="input-group-text"  for="username">Nombre:</label>
            </div>
            <input type="text" class="form-control" formControlName="username" id="username" autocomplete="off" />
            <div class="error" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">Campo obligatorio</div>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-prepend" >
              <label class="input-group-text" for="password">Password</label>
            </div>
            <input id="password" autocomplete="off" type="password" name="password" formControlName="password" class="form-control" />
            <div class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Campo obligatorio</div>
          </div>
        </div>
        <button class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
        <div *ngIf="invalidLogin" class="error">
          <div>Invalid credentials.</div>
        </div>
      </form>
  </div>
</div>
